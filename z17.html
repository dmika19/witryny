<!DOCTYPE html>
 <head>
 <title> Użycie fukcji </title>
 <meta charset="utf-8">
 <script language="JavaScript">
function okno_zamknij()
{
window.close()
}
</script>
 </head>
 
<body>

 <div style="color:brown;font-size:42px;">
 <script language="JavaScript">
 var a=parseFloat(prompt("a= " , ""));
 var b=parseFloat(prompt("b= " , ""));
 function suma_mus(a, b) {
 return a + b;
 }
 function odejmowanie_mus(a, b) {
 return a - b;
 }
 function mnozenie_mus(a, b) {
 return a * b;
 }
 function od_kwadratu_mus(a, b) {
 return Math.pow(a,b);
 return Math.pow(b,a);
 }
 function do_kwadratu_mus(a, b) {
 return Math.pow(b,a);
 }

</script>
<script language="JavaScript">
document.write("suma="+suma_mus(a,b)+"<br>");
</script><br>
<script language="JavaScript">
document.write("różnica="+odejmowanie_mus(a,b)+"<br>");
</script><br>
<script language="JavaScript">
document.write("iloczyn="+mnozenie_mus(a,b)+"<br>");
</script><br>
<script language="JavaScript">
document.write("do kwadratu="+od_kwadratu_mus(a,b)+"<br>");
</script><br>
<script language="JavaScript">
document.write("do kwadratu="+do_kwadratu_mus(a,b)+"<br>");
</script><br>
</div>
<input type="button" value="zamknij okno" onclick="okno_zamknij"/>
</body>
</html>
