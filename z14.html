<html>
<body>
<script type="text/javascript">
function okno_zamknij()
{
window.close()
}
</script>
<div style="color:brown;font-size:55px;">
<script language="JavaScript">
/* Autorka: Dominika Musia≈Çowska 3F2*/
var N0_mus=prompt("Podaj ilosc " , "");
var t_mus=prompt("Podaj lata " , "");
var No=parseFloat(N0_mus);
var t=parseFloat(t_mus);
var T_mus=prompt("Wpisz po jakim czasie zostanie polowa pierwiastka " , "");
var T=parseFloat(T_mus);
var lambda=Math.LN2/T;
var N=Math.pow((1/2),t/T)*No;
</script>


<script language="JavaScript">
document.write("N0="+No+"[sztuk]");
</script><br>

<script language="JavaScript">
document.write("t="+t+"[lat]");
</script><br>

<script language="JavaScript">
document.write("T1/2="+T+"[lat]");
</script><br>

<script language="JavaScript">
document.write("Lambda="+lambda.toFixed(7)+"[1/rok]");
</script><br>

<script language="JavaScript">
document.write("N="+N.toFixed(7)+"[sztuk]");
</script><br>

</div>
<input type="button" value="zamknij okno" onclick="okno_zamknij()"/>
</body>
</html>
