<html>
<head>
<title> Obliczanie pola i obwodu prostokata </title>
 <script language="JavaScript">
function pole_musialowska(a,b)
{
 a_dana_mus=parseFloat(a)
 b_dana_mus=parseFloat(b)
 pole_wynik=a_dana_mus * b_dana_mus
 document.getElementsByName('ppa')[0].value=pole_wynik.toFixed(2); /* na dokument */
 alert("Pole="+pole_wynik.toFixed(2)+" cm"); /*do okna Alert */
 wyprowadz_pole_mus.innerHTML="Pole="+pole_wynik.toFixed(2)+" cm^2"+"<br>"; /* do tabeli */
}
function obwod_musialowska(a,b)
{
 a_dana_mus=parseFloat(a)
 b_dana_mus=parseFloat(b)
 obwod_wynik=a_dana_mus+b_dana_mus+a_dana_mus+b_dana_mus
 document.getElementsByName('obc')[0].value=obwod_wynik.toFixed(2);
 alert("Obwod="+obwod_wynik.toFixed(2)+" cm^2");
 wyprowadz_obwod_mus.innerHTML="Obwod="+obwod_wynik.toFixed(2)+"cm";
}
 </script>
 </head>
<body>
<script type="text/javascript">
function okno_zamknij()
{
window.close()
}
</script> 
Obliczanie pola i obwodu prostokata
<br> 
<br>
<form name="formularz" action="..." onsubmit="obwod_musialowska(this.wys.value,this.dl.value);
pole_musialowska(this.wys.value,this.dl.value);return false">
Podaj a=
<input size="6" name="wys">
Podaj b=
<input size="6" name="dl">
<br>
<br>
<input TYPE="submit" Value="oblicz" >
<br>
<br>
Obwod=
<input size="6" name="ppa">
Pp=
<input size="6" name="obc">
</form>
<table>
<tr id="wyprowadz_pole_mus"></tr>
<tr id="wyprowadz_obwod_mus"></tr>
</table><br>
<input type="button" value="zamknij okno" onclick="okno_zamknij()"/>
</body>
</html>
