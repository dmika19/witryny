<div style="color:red;font-size:50px;">
<script language="JavaScript">
var x=prompt("podaj liczbê x=","");

if(a>0)
{
document.write("czytana liczba jest wiêksza od 0"+"<br>");
}
else if(a==0)
{

}
else if(a<0)
{
document.write("czytana liczba jest mniejsza od 0"+"<br>");
}
