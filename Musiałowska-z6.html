<html>
<head>
<script type="text/javascript">
function okno_zamknij_musialowska()
{
window.close()
}
function show_prompt()
{
var name=prompt("Napisz imię","Imię Nazwisko");
if (name!=null && name!="")
{
document.write("Witaj " + name + "! jak się masz?");
}
}
</script>
</head>
<body>
<input type="button" onclick="show_prompt()" value="Pokaż prompt box" />
<input type="button" value="zamknij okno" onclick="okno_zamknij_musialowska()"/>
</body>
</html>
