<div style="color:green;font-size:42px;">
<script language="JavaScript">
var d1_mus=prompt("dzien koncowy:","");
var d2_mus=prompt("Dzien poczatkowy:","");
var suma;
var sekundy;
var a=parseFloat(d1_mus);
var b=parseFloat(d2_mus);
suma=a-b;
sekundy=suma*86400;
document.write("minelo:"+a+"dni - "+b+"dni = "+sekundy+" sekund <br>");
</script>
